<template name="eventsPage">
  {{> navigationBar}}
  <div class="events-page">
    <div class="events-page-container">
      <div class="events-header-container">
        <h1 id="pastEventsHeader" style="color: {{headerColorPast}}">Past Events</h1>
        <h1 id="upcomingEventsHeader" style="color: {{headerColorUpcoming}}">Upcoming Events</h1>
      </div>

      <!-- Display all events -->
      <div class="events-scroll-container">
        {{#each event}}
          <div class="events-scroll-preview-item" id={{id}}>
            <img class="events-scroll-preview-item-image" src={{mainImagePath}}>
            <a>{{titleOfEvent}}</a>
            <p>
              {{date.month}} / {{date.day}} / {{date.year}}
            </p>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
  {{> pageFooter}}
</template>
